<div>
    <ng-template [ngIf]="data.portalFlag == 'Djak'" [ngIfElse]="spot">
        <div class="{{data.portalFlag}}">
            <h1>Top
                {{data.portalFlag}}</h1>
            <p>{{data.content}}</p>
        </div>
    </ng-template>
    <ng-template #spot>
        <div class="{{data.portalFlag}}">
            <h1>Top
                {{data.portalFlag}}</h1>
            <p>{{data.content}}</p>
        </div>
    </ng-template>
</div>
